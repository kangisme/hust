# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
# 标题
title: Kangisme's Blog
# 副标题
subtitle: To Be Or Not To Be!
# 作者
author: Kangisme
# 网站语言，默认英语，设置简体汉语
language: zh-CN
# 时区，默认电脑时区
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
# 网址
url: https://kangisme.xyz
# 网站根目录。如果网站放在子目录中，将root设置成‘子目录名’
root: /
# 文章链接地址格式，即文章存放的目录
permalink: :year/:month/:day/:title/
permalink_defaults:

#Custom Setting Start

# Site settings
SEOTitle: Kangisme的博客 | Kangisme's Blog
header-img: img/home-bg.jpg
email: Kangisme666@gmail.com
description: ""
keyword: ""


# SNS settings
# RSS: false
# weibo_username:     Demonbane
zhihu_username:     kangisme
github_username:    kangisme
twitter_username:   Kangisme0
facebook_username:  Kangisme.cn
# linkedin_username:  Kangisme

# Build settings
anchorjs: true                          # if you want to customize anchor. check out line:181 of `post.html`


# Disqus settings
disqus_username: kangisme

# Duoshuo settings
# duoshuo_username: kaijun
# Share component is depend on Comment so we can NOT use share only.
duoshuo_share: true                     # set to false if you want to use Comment without Sharing


# Analytics settings
# Baidu Analytics
ba_track_id: 4cc1f2d8f3067386cc5cdb626a202900
# Google Analytics
ga_track_id: 'UA-49627206-1'            # Format: UA-xxxxxx-xx
ga_domain: huangxuan.me


# Sidebar settings
sidebar: true                           # whether or not using Sidebar.
sidebar-about-description: "弱小和无知不是生存的障碍傲慢才是<br>强者与星空寂寞相伴"
sidebar-avatar: img/avatar.jpg      # use absolute URL


# Featured Tags
featured-tags: true                     # whether or not using Feature-Tags
featured-condition-size: 1              # A tag will be featured if the size of it is more than this condition value


# Friends
friends: [
    {
        title: "Foo",
        href: "#"
    },{
        title: "Bar",
        href: "#"
    },{
        title: "Example Friends",
        href: "#"
    },{
        title: "It helps SEO",
        href: "#"
    }
]


#Custom Setting End



# Directory
# 资源文件夹，放在里面的文件会上传到github中
source_dir: source
# 公共文件夹，存放生成的静态文件
public_dir: public
# 标签文件夹，默认是tags，实际存放在source/tags中
tag_dir: tags
# 档案文件夹，默认是archives
archive_dir: archives
# 分类文件夹，默认是categories。实际存放在source/categories中
category_dir: categories
# 代码文件夹，默认是downloads/code
code_dir: downloads/code
# 国际化文件夹，默认跟language相同
i18n_dir: :lang
# 不需要渲染的文件夹或文件夹,放在[]中
skip_render: [README.md]

# Writing
# 新建博文（帖子）的默认名称
new_post_name: :title.md # File name of new posts
# 默认布局模板是post，而不是draft和page
default_layout: post
# 是否将标题转换成标题形式（首字母大写）
titlecase: false # Transform title into titlecase
# 在新标签页面中打开网页
external_link: true # Open external links in new tab
filename_case: 0
# 是否渲染草稿
render_drafts: false
# 启动 Asset文件夹
post_asset_folder: true
# 把链接改为与根目录的相对位址
relative_link: false
# 显示未来的文章
future: true
# 代码高亮、显示行号、自动检测语言、tab替换
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Category & Tag
# 默认分类
default_category: uncategorized
# 分类别名
category_map:
# 标签别名
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/

date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
# 分页配置
# ---------------下面选项需要对应插件的支持---------------
# npm install hexo-generator-index --save
# npm install hexo-generator-archive --save
# npm install hexo-generator-category --save
# npm install hexo-generator-tag --save
## Set per_page to 0 to disable pagination
# 每页显示的文章量 
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: huxblog

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:kangisme/kangisme.github.io.git
  branch: master
